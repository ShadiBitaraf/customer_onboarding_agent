<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Onboarding Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Onboarding Agent</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".csv,.xlsx,.pdf,.docx,.json" required>
            <button type="submit">Upload and Process</button>
        </form>
        <div id="message"></div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
